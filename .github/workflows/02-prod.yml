name: Esecuzione Probabili Serie A (PROD) - Solo Drive

on:
  workflow_dispatch:
  schedule:
    # Lunedì–Mercoledì ogni ora (06–23 italiane ≈ 05–22 UTC)
    - cron: "0 5-22 * * 1"
    - cron: "0 5-22 * * 2"
    - cron: "0 5-22 * * 3"
    # Giovedì ogni 30'
    - cron: "0,30 5-22 * * 4"
    # Venerdì ogni 10'
    - cron: "*/10 5-22 * * 5"
    # Sabato ogni 10'
    - cron: "*/10 5-22 * * 6"
    # Domenica ogni 30'
    - cron: "0,30 5-22 * * 0"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install google-auth google-auth-httplib2 google-api-python-client

          # Se il tuo script genera le immagini con altre librerie, installale qui.
          # Esempi:
          # pip install pillow playwright
          # playwright install --with-deps chromium

      - name: Decode Google Credentials (Base64)
        env:
          GOOGLE_CREDENTIALS_B64: ${{ secrets.GOOGLE_CREDENTIALS_B64 }}
        run: |
          echo "${GOOGLE_CREDENTIALS_B64}" | base64 --decode > credentials.json
          echo "Creds size: $(wc -c < credentials.json)"

      - name: Run script (upload -> Drive)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/credentials.json
        run: python probabili.py
