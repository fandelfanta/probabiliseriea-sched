name: Esecuzione Probabili Serie A

on:
  workflow_dispatch:
  # Se vuoi riattivare la schedulazione automatica, togli i commenti qui sotto.
  # Attenzione: le cron sono in UTC (Italia = UTC+1/UTC+2)
  # schedule:
  #   - cron: "0 5-22 * * 1-3"  # Lun-Mer ogni ora (06-23 italiane ~ 05-22 UTC)
  #   - cron: "*/30 5-22 * * 4" # Gio ogni 30 min
  #   - cron: "*/10 5-22 * * 5,6" # Ven-Sab ogni 10 min
  #   - cron: "*/30 5-22 * * 0" # Dom ogni 30 min

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          # Se usi Playwright/Chromium in altri tuoi script:
          playwright install --with-deps chromium || true

      - name: Decode Google credentials (B64 -> credentials.json)
        shell: bash
        env:
          GOOGLE_CREDENTIALS_B64: ${{ secrets.GOOGLE_CREDENTIALS_B64 }}
        run: |
          if [ -z "${GOOGLE_CREDENTIALS_B64}" ]; then
            echo "âŒ Manca il secret GOOGLE_CREDENTIALS_B64"; exit 1
          fi
          echo "${GOOGLE_CREDENTIALS_B64}" | base64 -d > credentials.json
          echo "Credenziali decodificate."
          echo "credentials.json size: $(wc -c < credentials.json) bytes"

      # ---- DEBUG UTILE: stampa il sorgente con numeri di riga
      - name: Mostra sorgente probabili.py (con numeri riga)
        shell: bash
        run: |
          echo "===== probabili.py ====="
          nl -ba probabili.py | sed -n '1,250p'
          echo "========================"

      # ---- DEBUG UTILE: mostra i PNG presenti nel workspace (per IMAGE_GLOB)
      - name: Elenco PNG presenti (debug)
        shell: bash
        run: |
          echo "PNG trovate nel workspace:"
          shopt -s globstar nullglob
          arr=( **/*.png )
          if [ ${#arr[@]} -eq 0 ]; then
            echo "  (nessun file .png trovato)"
          else
            printf '  - %s\n' "${arr[@]}"
          fi

      - name: Run production script
        shell: bash
        env:
          # Obbligatori/consigliati per probabili.py:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/credentials.json
          DRIVE_FOLDER_URL: ${{ secrets.DRIVE_FOLDER_URL }}
          # Personalizza il GLOB se vuoi:
          IMAGE_GLOB: "**/*.png"
        run: |
          set -e
          echo "Esecuzione probabili.py"

          echo "python probabili.py"
          python probabili.py
