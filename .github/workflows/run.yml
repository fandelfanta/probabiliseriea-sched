name: Esecuzione Probabili Serie A

on:
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install --with-deps chromium

      - name: Decode Google Credentials (debug)
        env:
          GOOGLE_CREDENTIALS_B64: ${{ secrets.GOOGLE_CREDENTIALS_B64 }}
        run: |
          set -e
          echo ">>> Base64 length:"
          echo "${GOOGLE_CREDENTIALS_B64}" | wc -c
          echo ">>> Decoding to credentials.json"
          echo "${GOOGLE_CREDENTIALS_B64}" | base64 --decode > credentials.json
          echo ">>> Decoded file size:"
          wc -c credentials.json
          echo ">>> First 5 lines of credentials.json:"
          head -n 5 credentials.json || echo "(file vuoto o troppo corto)"

      - name: Run script
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/credentials.json
        run: python probabili.py
