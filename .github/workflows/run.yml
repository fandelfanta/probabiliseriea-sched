name: Esecuzione Probabili Serie A

on:
  # Schedulazione (orari italiani 06:00–23:59 ≈ UTC 05–22)
  schedule:
    - cron: "0 5-22 * * 1-3"   # Lun–Mer ogni ora
    - cron: "*/30 5-22 * * 4"  # Gio ogni 30 minuti
    - cron: "*/10 5-22 * * 5,6" # Ven–Sab ogni 10 minuti
    - cron: "*/30 5-22 * * 0"  # Dom ogni 30 minuti
  workflow_dispatch: {}        # Avvio manuale

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          # Se ti serve Playwright per generare gli screenshot, lascialo:
          playwright install --with-deps chromium || true

      - name: Decode Google credentials (Base64 -> credentials.json)
        env:
          GOOGLE_CREDENTIALS_B64: ${{ secrets.GOOGLE_CREDENTIALS_B64 }}
        run: |
          test -n "$GOOGLE_CREDENTIALS_B64" || { echo "❌ Manca il secret GOOGLE_CREDENTIALS_B64"; exit 1; }
          echo "$GOOGLE_CREDENTIALS_B64" | base64 --decode > credentials.json
          echo "Credenziali decodificate."
          wc -c credentials.json | awk '{print "credentials.json size:", $1, "bytes"}'

      # (Facoltativo) Crea una PNG finta per testare l'upload. Commenta se non serve.
      # - name: Sanity: crea una immagine finta
      #   run: |
      #     python - <<'PY'
      #     import os
      #     os.makedirs('output', exist_ok=True)
      #     from PIL import Image
      #     Image.new('RGB', (400, 160), (255,255,255)).save('output/dummy.png')
      #     print("Creato output/dummy.png")
      #     PY

      - name: Elenco PNG presenti (debug)
        run: |
          echo "PNG trovate nel workspace:"
          find . -type f -iname "*.png" -print || true

      - name: Run production script
        env:
          DRIVE_FOLDER_URL: ${{ secrets.DRIVE_FOLDER_URL }}              # URL o ID della cartella Drive
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/credentials.json
          IMAGE_GLOB: "output/**/*.png"                                   # Pattern dei PNG da caricare
        run: |
          echo "Esecuzione probabili.py"
          python probabili.py
