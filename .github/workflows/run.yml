name: Esecuzione Upload Probabili

on:
  workflow_dispatch:
  # Se in futuro vuoi riattivare la schedulazione, riabilita e regola in UTC:
  # schedule:
  #   - cron: "0 5-22 * * 1-3"
  #   - cron: "*/30 5-22 * * 4"
  #   - cron: "*/10 5-22 * * 5,6"
  #   - cron: "*/30 5-22 * * 0"

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Decode Google credentials (B64 -> credentials.json)
        shell: bash
        env:
          GOOGLE_CREDENTIALS_B64: ${{ secrets.GOOGLE_CREDENTIALS_B64 }}
        run: |
          if [ -z "${GOOGLE_CREDENTIALS_B64}" ]; then
            echo "âŒ Manca il secret GOOGLE_CREDENTIALS_B64"; exit 1
          fi
          echo "${GOOGLE_CREDENTIALS_B64}" | base64 -d > credentials.json
          echo "Credenziali decodificate."
          echo "credentials.json size: $(wc -c < credentials.json) bytes"

      - name: Elenco PNG presenti (debug)
        shell: bash
        run: |
          echo "PNG trovate nel workspace:"
          shopt -s globstar nullglob
          arr=( **/*.png )
          if [ ${#arr[@]} -eq 0 ]; then
            echo "  (nessun file .png trovato)"
          else
            printf '  - %s\n' "${arr[@]}"
          fi

      - name: Run uploader
        shell: bash
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/credentials.json
          DRIVE_FOLDER_URL: ${{ secrets.DRIVE_FOLDER_URL }}
          # se ti serve diverso, cambialo:
          IMAGE_GLOB: "**/*.png"
        run: |
          echo "Esecuzione uploader.py"
          python uploader.py
