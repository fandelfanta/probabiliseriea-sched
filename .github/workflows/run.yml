name: Esecuzione Probabili Serie A (SMOKE)

on:
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install --with-deps chromium

      - name: Decode Google Credentials (Base64)
        env:
          GOOGLE_CREDENTIALS_B64: ${{ secrets.GOOGLE_CREDENTIALS_B64 }}
        run: |
          echo "Base64 length: ${#GOOGLE_CREDENTIALS_B64}"
          echo "${GOOGLE_CREDENTIALS_B64}" | base64 --decode > credentials.json
          echo "Decoded file size:" && wc -c credentials.json
          head -n 3 credentials.json || true

      - name: Run smoke test
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/credentials.json
        run: python smoke.py
