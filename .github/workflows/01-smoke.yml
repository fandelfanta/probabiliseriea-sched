name: SMOKE - Google creds check (Drive only)

on:
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install minimal deps
        run: |
          pip install google-auth google-auth-httplib2 google-api-python-client

      - name: Decode Google Credentials (Base64) + debug
        env:
          GOOGLE_CREDENTIALS_B64: ${{ secrets.GOOGLE_CREDENTIALS_B64 }}
        run: |
          echo "Base64 length: ${#GOOGLE_CREDENTIALS_B64}"
          echo "${GOOGLE_CREDENTIALS_B64}" | base64 --decode > credentials.json
          echo "Decoded file size: $(wc -c < credentials.json)"
          head -n 3 credentials.json || true

      - name: Mostra anteprima smoke.py (debug)
        run: |
          echo "---- smoke.py (prime 80 righe) ----"
          sed -n '1,80p' smoke.py || true
          echo "-----------------------------------"

      - name: Run smoke.py
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/credentials.json
          # ID della cartella Drive (copiato dalla URL /folders/<ID>)
          DRIVE_FOLDER_ID: "1Oy6nEebc7hE0OOyD3DKnqb3PaGSLk2eO"
        run: python smoke.py
